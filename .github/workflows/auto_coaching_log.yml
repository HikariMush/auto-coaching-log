name: Auto Coaching Log Processor

on:
  workflow_dispatch: # 手動実行ボタン（テスト用）
  schedule:
    - cron: '*/15 * * * *' # 15分ごと（1日96回）

# 並列実行を防止（前の実行が終わるまで次の実行を待つ）
concurrency:
  group: coaching-log-processing
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6時間（念の為長めに）

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          # main.py と generalize.py 両方に必要なライブラリを一括インストール
          pip install google-genai groq patool google-api-python-client google-auth-httplib2 google-auth-oauthlib requests

      # --- Step 1: Log Generation (事実の記録) ---
      - name: Run Auto Logger (coaching_log_processor.py)
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          ADMIN_USER_ID: ${{ secrets.ADMIN_USER_ID }}
        run: python coaching_log_processor.py

      # --- Step 2: Knowledge Generalization (解釈の蓄積) ---
      # main.py が成功した場合のみ、続けて実行される
      - name: Run Generalization (generalize.py)
        if: success() 
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # DB IDはコード内に記述済みだが、Secret化して渡す場合はここに追加
        run: python generalize.py
