name: SZ Auto Logger Ultimate

on:
  workflow_dispatch: # 手動実行ボタン
  schedule:
    - cron: '*/30 * * * *' # 【追加】30分ごとに自動実行 (UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 350 # 長時間の音声処理に耐えるため延長

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install google-genai groq patool google-api-python-client google-auth-httplib2 google-auth-oauthlib requests

      - name: Run Auto Logger
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: python main.py
