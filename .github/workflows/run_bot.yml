name: Auto Coaching Log

on:
  schedule:
    - cron: '*/30 0-15 * * *'
  workflow_dispatch:
    inputs:
      target_student:
        description: 'Target Student Name (e.g., ひ, らぎぴ)'
        required: false
        default: ''

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # キャッシュの利用（これで2回目以降のインストールは爆速になります）
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # FFmpegは毎回入れますが、数秒〜十数秒のコストは許容します（安定性重視）
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 必要なライブラリを一括インストール
      - name: Install dependencies
        run: pip install -r requirements.txt

      # スクリプト実行（ファイルがない場合はここで即座に "No new files" で終了します）
      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          MANUAL_STUDENT_NAME: ${{ github.event.inputs.target_student }} 
        run: python main.py
