name: Auto Coaching Log

on:
  schedule:
    - cron: '*/30 0-15 * * *' # 日本時間 9:00 - 24:00 の間、30分ごとにチェック
  workflow_dispatch:
    inputs:
      target_student:
        description: 'Target Student Name (e.g., ひ, らぎぴ)'
        required: false
        default: ''

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # 念のため制限時間を設定

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # キャッシュ設定（高速化）
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # FFmpegのインストール（音声分割に必須）
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # ライブラリのインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  

      # スクリプト実行
      - name: Run script
        env:
          # ★ここが重要：Groqのキーを追加しました
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} 
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          MANUAL_STUDENT_NAME: ${{ github.event.inputs.target_student }} 
        run: python main.py
